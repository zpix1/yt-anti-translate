name: Update Firefox Extension

on:
  push:
    tags:
      - v*.*.*
      - cifix*

jobs:
  build-firefox-extension:
    name: Build Firefox extension artifact
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build
        run: |-
          cp -r app dist
          # we archive the dist folder and include SHA commit as the last step
          zip -r firefox-extension.zip dist

      - name: Archive firefox-extension artifact
        uses: actions/upload-artifact@v4
        with:
          name: firefox-extension
          path: firefox-extension.zip
  upload-extension:
    name: Upload extension
    runs-on: ubuntu-latest
    needs: build-firefox-extension
    env:
      # you can optionally specify extension ID here, we do this so that
      # all of our environments (dev, staging, prod) have a consistent ID
      # we can reference. Otherwise the extension ID is autogenerated.
      EXTENSION_ID: ndpmhjnlfkgfalaieeneneenijondgag

    steps:
      - uses: actions/setup-node@v2-beta
        with:
          node-version: "18"

      - name: Download bundle artifact
        uses: actions/download-artifact@v4
        with:
          name: firefox-extension

      - name: Install web-ext cli
        run: |-
          npm install --global web-ext
          ls
          
      - name: Sign and upload step
        run: |-
          web-ext sign --channel=listed --amo-metadata="app/manifest.json" --api-key="${{ secrets.AMO_JWT_ISSUER }}" --api-secret="${{ secrets.AMO_JWT_SECRET }}"